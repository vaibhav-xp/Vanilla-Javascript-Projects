<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loylist</h3>
            <div class="img_container">
                <img src="img/song-1.jpg" alt="">
            </div>
            <audio src="Music/song-1.mp3" volume></audio>

            <!-- progress bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">0:00</div>
                </div>

                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <div class="music_controls">
                <i class="fas fa-backward" id="prev"></i>
                <i class="fas fa-play main_button" id="play"></i>
                <i class="fas fa-forward" id="next"></i>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
